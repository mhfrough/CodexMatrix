<div class="main-content-container container-fluid px-4">
  <!-- Page Header -->
  <div class="page-header row no-gutters py-4">
    <div class="col-lg-8 offset-lg-2 col-sm-4 text-center text-sm-left mb-0">
      <span class="text-uppercase page-subtitle">Project Task</span>
      <hr />
    </div>
  </div>
  <!-- End Page Header -->
  <div class="row">
    <div class="col-lg-8 offset-lg-2">

      <div class="card">
        <div class="card-body text-center">
          <h6 class="mb-2">
            {{projectName}}
          </h6>
          <p class="text-muted mb-6">
            {{projectDescription}}
          </p>
          <small class="text-muted mb-6">Memebers: {{projectMembers}}, Tasks: {{projectTasks}}</small><br /><br />
          <button type="button" class="mb-2 btn btn-sm btn-white mr-1">Full Details</button>
        </div>
      </div>

    </div>
  </div>

  <div class="row py-4">
    <div class="col-lg-8 offset-lg-2">
      <button type="button" class="mb-2 btn btn-primary mr-2 pull-right" (click)="assignTaskAutomatically()">Automatically
        Assign Task</button>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-8 offset-lg-2">
        

        <div class="page-header row no-gutters py-4">
              <span class="text-uppercase page-subtitle">Un-Assigned Tasks</span>
              <!-- <hr /> -->
            
          </div>

      <div class="card py-4 cardFull" *ngFor="let item of task.taskList">
        <div class="card-body cardBody text-center">
          <div class="row">
            <div class="col-lg-8 algin-left">
              <h6>{{item.name}}</h6>
              <span class="text-muted mb-6">{{item.description}}</span>
            </div>
            <div class="col-lg-4 pull-right">
              <button type="button" class="mb-2 btn btn-outline-primary mr-2" (click)="openModal(template, item.id)">Manually
                Assign
                Task</button><br/>
              <small>{{responseMessage}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Select Employee</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="radio__container">
      <div class="radio-inline">
        <div *ngFor="let emp of projectMembersList">

          <input class="radio" id="{{emp.id}}" name="radio" type="radio" value="{{emp.id}}" (change)="taskAssignment(emp.id)">
          <label class="radio__label" for="{{emp.id}}">{{emp.name}}</label>
        </div>
      </div>
    </div>
  </div>
</ng-template>
